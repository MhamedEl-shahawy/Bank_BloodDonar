	<div class="main-content tabcontent" id="account">
			<div class="pd-1">
			 <div class="container">
			 	<h2 class="title-h2">Account Setting</h2>
			 	<hr/>
			  <form class="account-setting">
				 <div class="account-setting__form">
			  	     <h3>Account Info</h3>
					 <div class="form-container"> 
					 <div>
					<label for="firstName" class="account-setting__label">First Name</label>
					<input type="text" class="account-setting__input" placeholder="First Name" name="firstName"/>
					</div>
					<div>
						<label for="lastName" class="account-setting__label">Last Name</label>
						<input type="text" class="account-setting__input" placeholder="Last Name" name="lastName"/>
						</div>
					<div>
					<label for="emailaddress" class="account-setting__label">Email Address</label>
					<input type="email" class="account-setting__input" placeholder="Email Address" name="emailaddress"/>
					</div>
					<div>
					<label for="phonenumber" class="account-setting__label">Phone Number</label>
					<input type="number" class="account-setting__input" placeholder="Phone Number" name="phonenumber"/>
					</div>
					<div>
					<label for="city" class="account-setting__label">City</label>
					<input type="text" class="account-setting__input" placeholder="City Name" name="city"/>
					</div>
					<div>
					<label for="state" class="account-setting__label">State</label>
                    <input type="text" class="account-setting__input" placeholder="Sate Name" name="state"/>  
				</div>
				</div>
			</div>
			<div class="account-setting__form">
				<h3>Change Password</h3>
				<div class="form-container">
				<div>
			   <label for="oldpassword" class="account-setting__label">Old Password</label>
			   <input type="password" class="account-setting__input" placeholder="Old Password" name="oldpassword"/>
			   </div>
			   <div>
				   <label for="newpassword" class="account-setting__label">New Password</label>
				   <input type="password" class="account-setting__input" placeholder="New Password" name="newpassword"/>
				   </div>
			   <div>
			   <label for="confirmpassword" class="account-setting__label">Confirm Password</label>
			   <input type="password" class="account-setting__input" placeholder="Confirm Password" name="confirmpassword"/>
			   </div>
			   <div class="change">
				  <input type="button" class="change__btn" value="Change">  
			   </div>
			</div>
			   
			  
			  
	</div>
	<div class="save">
		<button type="submit" class="save__btn">Save Changes</button>
